name: Build qubitcoin-miner for Windows x86_64

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Install MSYS2
      run: |
        Invoke-WebRequest -Uri https://repo.msys2.org/distrib/x86_64/msys2-x86_64-20210725.exe -OutFile msys2-installer.exe
        # Замените на актуальную ссылку, если есть
        # Invoke-WebRequest -Uri https://mirror.yandex.ru/mirrors/msys2/x86_64/msys2-x86_64-<latest-version>.exe -OutFile msys2-installer.exe
        Start-Process -FilePath .\msys2-installer.exe -ArgumentList "/S" -NoNewWindow -Wait
        & C:\msys64\usr\bin\bash.exe -c "pacman -Sy --noconfirm base-devel mingw-w64-x86_64-gcc mingw-w64-x86_64-curl mingw-w64-x86_64-gmp"

    - name: Setup environment variables
      run: |
        echo "GCC_PATH=C:/msys64/mingw64/bin" >> $GITHUB_ENV
        echo "PATH=C:/msys64/mingw64/bin;${{ env.PATH }}" >> $GITHUB_ENV

    - name: Prepare build directory
      run: |
        mkdir build
        cd build

    - name: Configure build with CMake
      run: |
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cd build
        make -j$(nproc)

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: qubitcoin-miner
        path: build/qubitcoin-miner.exe
